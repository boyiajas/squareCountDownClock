
<!DOCTYPE html>
<html>
<head>

	<title>A Simple Jquery Plugin Square Count Down Timer</title>
	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="squareCountDownClock.css">
    <style type="text/css">
		body{
			background-color: #666;
		}
    </style>

</head>
<body>
	<h3 style="color:#fff;"><i>A Simple Jquery Plugin</i> Square Count Down Timer</h3>
	<hr/>
	<div id="app"></div>
	
	<script type="text/javascript" src="squareCountDownClock.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#app').squareCountDownClock({
				countdownDate: 'Nov 15, 2020 15:37:25',
				topColor: 'gold',//orange,red,yellow
				innerLabelColor: 'skyblue'
			}).startTimer();
		});
		
	</script>
</body>
</html>
